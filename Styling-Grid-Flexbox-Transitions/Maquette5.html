<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style type="text/css">
        .topbar{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        figure.brand{
            display: flex;
            justify-content: left;
            align-items: center;
            font-size: 20px;
            gap: 10px;
            color: rgb(255, 5, 234);
        }
        .navbar{
            display: flex;
            justify-content: right;
            align-items: center;
            gap: 20px;
            list-style: none;
            color: rgb(255, 5, 234);
        }
        .navbar>li:hover{
            font-weight: bold;
            color: black;
            translate: 0px -1px;
            transition-duration: 0.15s;
        }
        .navmenu{
            display: flex;
            justify-content: center;
        }
        figure.catg{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 15px;
            border: none;
            border-radius: 10px;
        }
        figure.catg:hover{
            box-shadow: 0px 10px 20px #52045645;
            translate: 0px -3px;
            transition-duration: 0.5s;
        }
        figure.catg:active{
            background-color: rgba(255, 5, 234, 0.15);
            box-shadow: 0px 1px 5px #52045645;
            translate: 0px 3px;
            transition-duration: 0.15s;
        }
        figure.heading{
            display: flex;
            align-content: center;
            align-items: center;
            flex-direction: row;
            font-size: 20px;
            font-weight: bold;
            gap: 10px;
            color: rgb(255, 5, 234);
        }
        figure.product{
            display:flex;
            align-items: center;
            justify-content: space-around;
            flex-direction:column;
            font-size:50px;
            color: rgb(255, 5, 234);
            gap:px;
            padding: 5px;
            width: 150px;
            height: 200px;
            background-color: rgb(245, 228, 251);
            border: 1px solid rgb(255, 255, 255);
            border-radius: 20px;
            box-shadow: 0px 10px 20px #52045645;
        }
        figure.product:hover{
            box-shadow: 0px 0px 2px #52045645;
            border: 1px solid rgba(127, 73, 124, 0.129);
            translate: 0px 3px;
            transition-duration: 0.2s;
        }
        .products{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap:5px;
        }
    </style>
</head>
</head>
<body>
    <div class="topbar">
        <div class="brand">
            <figure class="brand">
                <i class="fa-solid fa-burger" ></i>
                <figcaption style="font-weight: bold;font-size: 20px;color:rgb(255, 5, 234)">Tastalicious</figcaption>
            </figure>
        </div>
        <ul class="navbar">
                <li>Home</li>
                <li>Products</li>
                <li>Categories</li>
                <li>services</li>
                <li><i class="fa-solid fa-basket-shopping"></i></li>
        </ul>
    </div>
    <div class="navmenu">
        <div class="box">
            <figure class="catg">
                <i class="fa-solid fa-burger" ></i>
                <figcaption style="font-weight: bold;font-size: 10px;color:rgb(255, 5, 234)">Tastalicious</figcaption>
            </figure>
        </div>
        <div class="box">
            <figure class="catg">
                <i class="fa-solid fa-burger" ></i>
                <figcaption style="font-weight: bold;font-size: 10px;color:rgb(255, 5, 234)">Tastalicious</figcaption>
            </figure>
        </div>
        <div class="box">
            <figure class="catg">
                <i class="fa-solid fa-burger" ></i>
                <figcaption style="font-weight: bold;font-size: 10px;color:rgb(255, 5, 234)">Tastalicious</figcaption>
            </figure>
        </div>
        <div class="box">
            <figure class="catg">
                <i class="fa-solid fa-burger" ></i>
                <figcaption style="font-weight: bold;font-size: 10px;color:rgb(255, 5, 234)">Tastalicious</figcaption>
            </figure>
        </div>
    </div>
    <figure class="heading">
            <i class="fa-solid fa-compass"></i>
            <figcaption>Menu</figcaption>
    </figure>
    <div class="products">

                <i class="fa-solid fa-burger" ></i>
                <figcaption style="font-weight: bold;font-size: 20px;color:rgb(0, 0, 0)">Tastalicious</figcaption>
                <figcaption style="font-size: 15px;color:rgb(0, 0, 0)">8.99$</figcaption>
            </figure>

                <figcaption style="font-size: 15px;color:rgb(0, 0, 0)">8.99$</figcaption>
            </figure>
            <figure class="product">

                <figcaption style="font-weight: bold;font-size: 20px;color:rgb(0, 0, 0)">Tastalicious</figcaption>
                <figcaption style="font-size: 15px;color:rgb(0, 0, 0)">8.99$</figcaption>
            </figure>
            <figure class="product">
                <i class="fa-solid fa-burger" ></i>
                <figcaption style="font-weight: bold;font-size: 20px;color:rgb(0, 0, 0)">Tastalicious</figcaption>
                <figcaption style="font-size: 15px;color:rgb(0, 0, 0)">8.99$</figcaption>
            </figure>
    </div>
</body>
</html>
