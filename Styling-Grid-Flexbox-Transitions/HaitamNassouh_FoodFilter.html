<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body{
            background-color: rgb(243, 222, 222);
        }
        .heading{
            text-align: center;
        }
        .catg ul{
            list-style: none;
            display: flex;
            flex-direction: row;
            gap: 50px;
            flex-wrap: wrap;
            justify-content: center;

        }
        .catg li{
            background-color: brown;
            color: white;
            padding: 10px;
            border-radius: 10px;
        }
        .catg li:hover{
            background-color: rgb(201, 110, 110);
            cursor: pointer;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            transition-duration: 0.5s;

        }
        .foodCard{
            width: 250px;
            padding: 10px;
            border: 1px solid rgba(128, 128, 128, 0.195);
            border-radius: 20px;
        }
        .cards{
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
            justify-items: center;
            align-items: center;
            margin-top: 50px;
            gap: 20px;
        }

        .foodCard:hover{
            background-color: rgba(255, 255, 255, 0.3);
            translate: 0px -10px ;
            transition-duration: 0.5s;
            box-shadow:0px 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid brown;
            border-radius: 20px;
            transition-duration: 0.5s;
        }
        .foodImg{
            border-radius: 10px;
        }
        .foodImg:hover{
            border-radius: 10px;
            translate: 0px -10px ;
            transition-duration: 0.5s;
            box-shadow:0px 5px 15px rgba(0, 0, 0, 0.5);
        }
        .foodTitle{
            font-size: 20px;
            font-weight: bold;
        }

    </style>
</head>
