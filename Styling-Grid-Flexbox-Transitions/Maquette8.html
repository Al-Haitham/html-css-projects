<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Course Cards</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style  type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #1f1f1f;
            padding: 30px;
            color: #fff;
        }
        i{
            color: rgb(155, 155, 155);
        }

        .cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background: #2a2a2a;
            width: 360px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 0px 2px rgba(0,0,0,0.4);
        }
        .card:hover{
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            translate: 0px -2px;
            transition-duration:0.2s;
            background-color: rgb(49, 49, 49);
        }
        i:hover{
            color: rgb(255, 255, 255);
        }

        .card-top {
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            color: #fff;
            flex-shrink: 0;
        }

        .blue { background: #0d6efd; }
        .red { background: #ff0000; }
        .green { background: #198754; }
        .pink { background: #e91e63; }
        .orange { background: #e65100; }
        .teal { background: #1b8a8f; }

        .card-text {
            flex: 1;
        }

        .card-text h4 {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .card-text p {
            font-size: 13px;
            color: #cfcfcf;
        }

        .menu {
            color: #aaa;
            cursor: pointer;
        }

        .card-bottom {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            color: #cfcfcf;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="cards">

        <div class="card">
            <div class="card-top">
                <div class="avatar blue">FK</div>

                <div class="card-text">
                    <h4>Lorem, ipsum dolor.</h4>
                    <p>Lorem ipsum dolor sit.</p>
                </div>

                <i class="fa-solid fa-ellipsis-vertical menu"></i>
            </div>

            <div class="card-bottom">
                <i class="fa-solid fa-book"></i>
                <i class="fa-solid fa-briefcase"></i>
                <i class="fa-solid fa-pen-ruler"></i>
            </div>
        </div>

        <div class="card">
            <div class="card-top">
                <div class="avatar red">FK</div>

                <div class="card-text">
                    <h4>Lorem, ipsum dolor.</h4>
                    <p>Lorem ipsum dolor sit.</p>
                </div>

                <i class="fa-solid fa-ellipsis-vertical menu"></i>
            </div>

            <div class="card-bottom">
                <i class="fa-solid fa-book"></i>
                <i class="fa-solid fa-briefcase"></i>
                <i class="fa-solid fa-pen-ruler"></i>
            </div>
        </div>

        <div class="card">
            <div class="card-top">
                <div class="avatar teal">FK</div>

                <div class="card-text">
                    <h4>Lorem, ipsum dolor.</h4>
                    <p>Lorem ipsum dolor sit.</p>
                </div>

                <i class="fa-solid fa-ellipsis-vertical menu"></i>
            </div>

            <div class="card-bottom">
                <i class="fa-solid fa-book"></i>
                <i class="fa-solid fa-briefcase"></i>
                <i class="fa-solid fa-pen-ruler"></i>
            </div>
        </div>

        <div class="card">
            <div class="card-top">
                <div class="avatar teal">FK</div>

                <div class="card-text">
                    <h4>Lorem, ipsum dolor.</h4>
                    <p>Lorem ipsum dolor sit.</p>
                </div>

                <i class="fa-solid fa-ellipsis-vertical menu"></i>
            </div>

            <div class="card-bottom">
                <i class="fa-solid fa-book"></i>
                <i class="fa-solid fa-briefcase"></i>
                <i class="fa-solid fa-pen-ruler"></i>
            </div>
        </div>

    </div>

</body>
</html>
