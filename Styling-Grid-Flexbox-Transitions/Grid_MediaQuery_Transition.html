<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .gallery{
            display: grid;
            justify-items:center;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            gap: 10px;
        }

        @media screen and (max-width: 729px){
            .gallery{
            grid-template-columns: 355px;
        }
        }   
        @media screen and (min-width: 730px){
            .gallery{
            grid-template-columns: repeat(2,355px);
        }
        }
        @media screen and (min-width: 1080px){
            .gallery{
            grid-template-columns: repeat(3,355px);
        }
        } 
        .card{
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            color:white;
            padding: 50px;
            width: 250px;
            height: 100px;
            border-radius: 20px;
            background-image: linear-gradient(35deg,rgb(46, 46, 163),rgb(186, 83, 209));   
            transition: 0.2s ease-out;
        }
        .card:hover{
            scale: 103%;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            
        }

    </style>
</head>
<body>
    <div class="gallery">
        <div class="card">
            01
        </div>
        <div class="card">
            02
        </div>
        <div class="card">
            03
        </div>
        <div class="card">
            04
        </div>
        <div class="card">
            05
        </div>
        <div class="card">
            07
        </div>
    </div>
</body>
</html>
